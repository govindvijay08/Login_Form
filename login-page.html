<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="login-page">
        <img src="images/login.png">
        <h1>Log In</h1>
        <form action="">
            <input type="email" class="input-box" placeholder="Email">
            <input type="password" class="input-box" placeholder="password">
            <p><a href="#" class="forget">Forget Password?</a></p>
            <button type="button" class="login-btn">LOGIN</button>
            <hr>
            <p class="or">or log in using</p><br>
            <div>
                <button type="button" class="login"><img src="images/facebook.jpg" alt=""></button>
                <button type="button" class="login"><img src="images/google.png" alt=""></button>
                <button type="button" class="login"><img src="images/twitter.png" alt=""></button>
            </div>
            <p class="dont">don't have an account? </p>
            <a href="#">Sign Up</a>

        </form>

    </div>
</body>
</html>
